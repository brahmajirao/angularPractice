<form #f="ngForm">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input type="text" name="courseName" id="courseName" ngModel required #courseName="ngModel" class="form-control" minlength="8"/>
  </div>
  <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid" >
      <div *ngIf="courseName.errors.required">Course Name is required</div>
      <div *ngIf="courseName.errors.minlength">Minimum length should be 8 characters</div>
    </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select name="category" ngModel class="form-control" required #category="ngModel">
      <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
    </select>
  </div>
  <div class="alert alert-danger" *ngIf="category.touched && !category.valid" >
      <div *ngIf="category.errors.required">Category is required</div>
    </div>
  <div class="checkbox"><label><input type="checkbox" ngModel name="hasMoneyBackGuarantee">30-day money-back guarantee</label></div>
  <p>
      {{f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
