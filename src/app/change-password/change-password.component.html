<div>
  <h3>Change Password</h3>
  <form [formGroup] = "form">
    <div class="form-group">
      <label for="oldPassword">Old Password</label>
      <input id="oldPassword" type="password" class="form-control" formControlName="oldPassword"/>
      <div *ngIf="getOldPassword.touched && getOldPassword.invalid">
          <div class="alert alert-danger" *ngIf="getOldPassword.errors.required">Old Password is required.</div>
          <div class="alert alert-danger" *ngIf="getOldPassword.errors.minlength">Minimum length should be 6 characters</div>
          <div class="alert alert-danger" *ngIf="getOldPassword.errors.invalidPassword">Enter valid password.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input id="newPassword" class="form-control" type="password" formControlName="newPassword"/>
      <div *ngIf="getNewPassword.touched && getNewPassword.invalid">
          <div class="alert alert-danger" *ngIf="getNewPassword.errors.required">New Password is required.</div>
          <div class="alert alert-danger" *ngIf="getNewPassword.errors.minlength">Minimum length should be 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">confirm Password</label>
      <input id="confirmPassword" class="form-control" type="password" formControlName="confirmPassword"/>
      <div *ngIf="getConfirmPassword.touched && getConfirmPassword.invalid">
          <div class="alert alert-danger" *ngIf="getConfirmPassword.errors.required">Confirm Password is required.</div>
          <div class="alert alert-danger" *ngIf="getConfirmPassword.errors.minlength">Minimum length should be 6 characters</div>
      </div>
      <div class="alert alert-danger" *ngIf="getConfirmPassword.valid && form.invalid && form.errors.passwordShouldMatch">Passwords should match.</div>
    </div>
    <input type="submit" class="btn btn-primary" value="Change Password">
  </form>
</div>
